<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quản Lý Cửa Hàng</title>
  <link rel="stylesheet" href="assets/css/admin.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@400;600&display=swap"
    rel="stylesheet">
</head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<body>

  <div class="display-account-admin" id="display-account-admin">
    <h1>Đăng nhập admin</h1>
    <form class="display-account-admin-form" id="admin-loginForm">
      <label for="tel">Nhập số điện thoại </label>
      <input type="text" id="admin-username" placeholder="Vui lòng nhập số điện thoại admin" required><br>

      <label>Nhập mật khẩu </label>
      <input type="password" id="admin-password" placeholder="Vui lòng nhập mật khẩu" required><br>
      <button type="submit">Đăng Nhập</button>
    </form>
  </div>

  <!--FORM ĐĂNG NHẬP-->
  <div class="header">

    <div class="header-left">
      <img src="assets/images/admin/logo1.jpg" alt="LOGO">
    </div>

    <div class="header-between">
      <p>Trang Admin</p>
    </div>

    <div class="header-right">
      <div id="name-admin"></div>
      <i onclick="button_dangxuat()" id="icon-admin" class="fa-solid fa-user"></i>
      <button id="dangxuat" onclick="dangxuat()" style="display:none;">Đăng xuất</button>
    </div>

  </div>

  <!--DANH SÁCH CHỨC NĂNG-->
  <div id="open-admin" class="open-admin">

    <div id="add-products" onclick="add_products()" class="add-products">Thêm sản phẩm</div>
    <div id="ql-users" onclick="ql_users()" class="ql-users">Tài khoản khách hàng</div>
    <div id="ql-hoadons" onclick="ql_hoadons()" class="ql-hoadons">Hóa đơn khách hàng</div>

  </div>


<!--THÊM SẢN PHẨM-->
  <div id="add-product" class="add-product">
    <button class="close-x-add-product" onclick="close_x_add_product()">X</button>
    <h1 class="h1">Thêm Sản Phẩm Mới</h1>
    <form id="addProductForm" class="addProductForm">
      <label for="id">ID : </label>
      <input type="text" id="id" name="id"><br><br>
      <label for="img">URL Ảnh:</label>
      <input type="file" id="img" name="img" accept="image/*" required><br><br>
      <img id="imagePreview" src="" alt="Địa chỉ ảnh sản phẩm"
        style="max-width: 300px; max-height: 300px; display: none;">

      <label for="name">Tên sản phẩm:</label>
      <input type="text" id="name" name="name" required><br><br>

      <label for="price">Giá:</label>
      <input type="number" id="price" name="price" required><br><br>

      <label for="quantity">Số lượng:</label>
      <input type="number" id="quantity" name="quantity" required><br><br>


      <label for="description">Mô tả:</label>
      <input type="text" id="description" name="description" required><br><br>

      <label for="category">Danh mục:</label>
      <select id="category">
        <option value="home">Trang chủ</option>
        <option value="new">Món mới</option>
        <option value="combo">Combo</option>
        <option value="burger">Burger</option>
        <option value="chicken">Gà rán</option>
        <option value="drink">Đồ uống</option>
      </select><br><br>

      <button type="submit">Thêm sản phẩm</button>
    </form>

    <h2 class="h2">Sản Phẩm</h2>
    <div id="productListA" class="productList"></div>

  </div>

  <!--QUẢN LÍ TÀI KHOẢN NGƯỜI DÙNG-->
  <div id="ql-user" class="ql-user">
    <button class="close-x-ql-user" onclick="close_x_ql_user()">X</button>
    <h1 class="h1">Tài Khoản Người Dùng</h1>
    <div class="ql-user-list" id="ql-user-list">

    </div>
  </div>

  <!--Quản lí hóa đơn-->
  <div id="ql-hoadon" class="ql-hoadon">
    <button class="close-x-ql-hoadon" onclick="close_x_ql_hoadon()">X</button>
    <h1 class="h1">Hóa Đơn Người Dùng</h1>
    <div class="ql-hoadon-list" id="ql-hoadon-list">

    </div>
  </div>

  <script src="js/product.js"></script>
  <script src="js/admin.js"></script>
  <script>
            window.addEventListener('keydown', function (event) {
            // Kiểm tra xem phím người dùng nhấn có phải là F5 (keyCode 116) hoặc Ctrl + R
            if ((event.keyCode === 116) || (event.ctrlKey && event.key === 'r')) {
                event.preventDefault(); // Ngừng hành động mặc định của F5 và Ctrl + R
                alert('Tải lại trang bị vô hiệu hóa!');
                const display_account_admin = document.getElementById('display-account-admin');
                const open_admin = document.getElementById('open-admin');
                const name_admin = document.getElementById('name-admin');

                display_account_admin.style.display = 'flex';
                open_admin.style.display = 'flex';
                name_admin.innerHTML='0987654321';
            }
        });
        createproductList();
        displayProduct();
        displayUsers();
        window.onload = displayProducts;
        window.onload = displayUsers;
  </script>
</body>

</html>
