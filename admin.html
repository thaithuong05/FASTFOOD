<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quản Lý Cửa Hàng</title>
  <link rel="stylesheet" href="assets/css/admin.css">
</head>

<body>

  <div class="display-account-admin" id="display-account-admin">
    <h1>Đăng Nhập Admin</h1>
    <form class="display-account-admin-form" id="admin-loginForm">
      <input type="text" id="admin-username" placeholder="Tên người dùng" required><br>
      <input type="password" id="admin-password" placeholder="Mật khẩu" required><br>
      <button type="submit">Đăng Nhập</button>
    </form>
  </div>


  <div id="open-admin" style="display: none;">






    <h1>Thêm Sản Phẩm Mới</h1>
    <form id="addProductForm">
      <label for="id">ID : </label>
      <input type="text" id="id" name="id"><br><br>
      <label for="img">URL Ảnh:</label>
      <input type="file" id="img" name="img" accept="image/*" required><br><br>
      <img id="imagePreview" src="" alt="Địa chỉ ảnh sản phẩm"
        style="max-width: 300px; max-height: 300px; display: none;">

      <label for="name">Tên sản phẩm:</label>
      <input type="text" id="name" name="name" required><br><br>

      <label for="price">Giá:</label>
      <input type="number" id="price" name="price" required><br><br>

      <label for="quantity">Số lượng:</label>
      <input type="number" id="quantity" name="quantity" required><br><br>


      <label for="description">Mô tả:</label>
      <input type="text" id="description" name="description" required><br><br>

      <label for="category">Danh mục:</label>
      <select id="category">
        <option value="home">Trang chủ</option>
        <option value="new">Món mới</option>
        <option value="combo">Combo</option>
        <option value="burger">Burger</option>
        <option value="chicken">Gà rán</option>
        <option value="drink">Đồ uống</option>
      </select><br><br>

      <button type="submit">Thêm sản phẩm</button>
    </form>

    <h2>Danh Sách Sản Phẩm</h2>
    <div id="productListA" class="productList"></div>


    <!--kết thúc qúa trình dùng admin-->
  </div>
  <script src="js/product.js"></script>
  <script src="js/admin.js"></script>

</body>

</html>
